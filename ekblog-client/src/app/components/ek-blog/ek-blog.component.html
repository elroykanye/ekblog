<div id="journal" class="text-left paddsection">

  <div class="container">
    <div class="section-title text-center">
      <h2>journal</h2>
    </div>
  </div>

  <div class="container">
    <div class="journal-block">
      <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let post of homePosts">
          <div class="journal-info">

            <a href="blog-single.html"><img src="{{post.image}}" class="img-responsive" alt="img"></a>

            <div class="journal-txt">

              <h4>
                <a href="blog-single.html">{{post.title}}</a>
              </h4>
              <p class="separator">
                {{post.introText}}
              </p>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div><!-- End Journal Section -->
